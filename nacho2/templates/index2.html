{% extends "base.html" %}
{% load static %}

{% block content %}
{% block person %}
  <div class="max-w-2xl mx-auto mt-10 px-4">
    <h1 class="text-4xl font-bold mb-6 text-gray-800 text-center">Personas</h1>
    <ul class="space-y-2">
      {% for person in persons %}
        <li>
          <a href="{% url 'person_detail' slug=person.slug %}" 
             class="block px-4 py-2 bg-blue-60 rounded-lg hover:bg-blue-700">
            {{ person.name }} ({{ person.birth }})
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock person %}
{% endblock content %}
